<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style="color:SlateBlue"
        th:text=" 'Delete a existing Project Tag to the choosed task, ' + ${task.name}">
    </h1>

    <ul>
        <li th:each=" tag : ${task.tags}">
            <form id="deleteTagToTaskForm"
                th:action="@{|/projects/${projectId}/tasks/${taskId}/deleteTag/${tag.id}|}"
                method="POST">
                
                <div th:text="${tag.name}"></div>
                <div th:text="${tag.color}"></div>
                <div>
                    <button type="submit"class="btn btn-info btn-sm">Delete</button>
                </div>
            </form>
        </li>
    </ul>
    <footer>
	Back to <a th:href="|/projects/${projectId}/tasks/${taskId}|">Task</a>
	</footer>
</body>
</html>
