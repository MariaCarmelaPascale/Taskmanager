<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<title>TaskManager</title>
	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 style="color:SlateBlue">Update your profile</h1>
	<form id="editProfileForm" th:action="@{/users/editProfile}" th:object="${userForm}" method="POST">
		<table>
			<tr>
				<td><label for="firstNameInput">First Name</label>
				<td><input id=firstNameInput type="text" placeholder="FIRST NAME" required
						   th:field="*{firstName}" /></td>
				<td th:if="${#fields.hasErrors('firstName')}" 
					th:errors="${userForm.firstName}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="lastNameInput">Last Name</label>
				<td><input id=lastNameInput type="text" placeholder="LAST NAME" required
						   th:field="*{lastName}" /></td>
				<td th:if="${#fields.hasErrors('lastName')}"
					th:errors="${userForm.lastName}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit" class="btn btn-info btn-sm">Update</button>
				</td>
			</tr>	
		</table>
		</form>
		<footer>
		Back to <a href="/home">Home Page</a>
		</footer>
</body>
</html>
