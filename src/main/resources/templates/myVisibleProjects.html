<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>TaskManager</title>
	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style="color:SlateBlue">The list of Projects you are member of</h1>
    <h4>Click on it to see the details of each one.</h4>

    <ul>
        <li th:each="project : ${visibleProjects}">
            <div><a th:href="'/projects/' + ${project.id}" th:text="${project.name}">Project name</a></div>
            <div th:text="| Created by ${project.owner.firstName} ${project.owner.lastName}|">Created by ...</div>
        </li>
    </ul>
   
	<br>
	<footer>Back to <a href="/home">Home Page</a></footer>
</body>
</html>
