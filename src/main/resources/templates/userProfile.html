<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>TaskManager</title>
	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 style="color:SlateBlue">Your Profile</h1>
	<table>
	<tr><td>Username</td><td th:text="${credentials.userName}">...</td></tr>
	<tr><td>Fistname</td><td th:text="${loggedUser.firstName}">...</td></tr>
	<tr><td>Lastname</td><td th:text="${loggedUser.lastName}">...</td></tr>
	<tr><td>Role</td><td th:text="${credentials.role}">...</td></tr>
	<tr><td>Registered at:</td><td th:text="${loggedUser.creationTimeStamp}">...</td></tr>
	</table>
	<br>
	<form id="editProfileUserForm" th:action="@{/users/editProfile}" method="GET">
	<button type="submit" class="btn btn-info btn-sm">Edit Profile</button>
	</form>
</body>
</html>
