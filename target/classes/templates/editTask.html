<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<title>TaskManager</title>
	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 style="color:SlateBlue">Edit Task</h1>
	<div>
	<form th:action="@{|/projects/${projectId}/tasks/${taskId}/edit|}" th:object="${taskForm}" method="POST">
		<table>
			<tr>
				<td><label for="nameInput">Name</label>
				<td><input id=nameInput type="text" placeholder="NAME" required
						   th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label>Description</label>
				<td><input type="text" placeholder="DESC" required
						   th:field="*{description}" /></td>
				<td th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}" th:style="'color:red'"></td>
			</tr>
		</table>
		<br>
		<button type="submit">Edit task</button>
		</form>
		</div>
		<br>
		<footer>
			Back to <a th:href="|/projects/${projectId}/tasks/${taskId}|">task</a>
		</footer>
</body>
</html>
