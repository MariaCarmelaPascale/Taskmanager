<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h3 style="color:SlateBlue" th:text=" 'Add a existing Project Tag to the choosed task, ' + ${task.name}"></h3>
    <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tag : ${validTags}">
                    <td th:text="${tag.name}">Tag Name</td>
                    <td th:text="${tag.color}">Tag Color</td>
                    <td th:text="${tag.description}">Tag Description</td>
                    <td>
                        <form method="post" th:action="@{|/projects/${projectId}/tasks/${taskId}/addTag/${tag.id}|}">
                            <button type="submit" class="btn btn-success">Pick this Tag</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
    <footer>
	Back to <a th:href="|/projects/${projectId}/tasks/${taskId}|">Task</a>
	</footer>
</body>
</html>
