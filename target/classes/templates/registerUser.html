<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<title>TaskManager</title>
	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	<h1 style="color:SlateBlue">Register New User</h1>
	<form id="registerUserForm" th:action="@{/users/register}" method="POST"> 
		
		<table>
			
			<tr>
				<td><label for="userNameInput">Username</label>
				<td><input class="form-control" id=userNameInput type="text" placeholder="USERNAME" required
						   th:field="${credentialsForm.userName}" /></td>
				<td th:if="${#fields.hasErrors('credentialsForm.userName')}"
					th:errors="${credentialsForm.userName}" th:style="'color:red'"></td>
		
			</tr>
			
			<tr>
				<td><label for="passwordInput">Password</label>
				<td><input class="form-control" id=passwordInput type="password" placeholder="PASSWORD" required
						   th:field="${credentialsForm.password}" /></td>
				<td th:if="${#fields.hasErrors('credentialsForm.password')}"
					th:errors="${credentialsForm.password}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="firstNameInput">First Name</label>
				<td><input class="form-control" id=firstNameInput type="text" placeholder="FIRST NAME" required
						   th:field="${userForm.firstName}" /></td>
				<td th:if="${#fields.hasErrors('userForm.firstName')}"
					th:errors="${userForm.firstName}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="lastNameInput">Last Name</label>
				<td><input class="form-control" id=lastNameInput type="text" placeholder="LAST NAME" required
						   th:field="${userForm.lastName}" /></td>
				<td th:if="${#fields.hasErrors('userForm.lastName')}"
					th:errors="${userForm.lastName}" th:style="'color:red'"></td>
			</tr>
			</table>
			<br>
			<button type="submit" class="btn btn-info btn-sm">Register</button>
		</form>
		</div>
</body>
</html>
