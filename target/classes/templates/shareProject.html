<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<title>TaskManager</title>
	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h3 style="color:SlateBlue">Insert user that you want to share the project</h3>
	<form th:action="@{|/projects/${projectId}/share|}" method="POST">
		<input type=text placeholder="USERNAME" th:field="${user.userName}">
		<button type="submit" class="btn btn-info btn-sm">Share</button>
	</form>
	<br>
	<footer>
	Back to <a th:href="|/projects/${projectId}|">Project</a>
</footer>
</body>
</html>
